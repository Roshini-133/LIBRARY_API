get:
  summary: Retrieve all the book details
  operationId: getAllBooks
  responses:
    "200":  
      description: List of all the available books
      content:
        application/json:
          schema:
            $ref: "../schemas/common/response_message.yaml"
    "404":
      description: There is no book available in the server
      content:
        application/json:
          schema:
            $ref: "../schemas/common/error_message.yaml"