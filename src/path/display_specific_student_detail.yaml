get:
  summary: Retrieve the book details based on ID
  operationId: getSpecificBookDetail
  parameters:
    -in: path
    name: bookId
    required: true
    description: The ID of the book to retrieve.
    schema:
      type: integer
  responses:
    "200":
      description: Details of the specific book has been displayed
      content:
        application/json:
          schema:
            $ref: "../schemas/book_schemas/specific_book_details_schema.yaml"
    "404":
      description: The specified book is not available in the server
      content:
        application/json:
          schema:
            $ref: "../schemas/common/error_message.yaml"
    "500":
      description: Internal server error
      content:
       application/json:
          schema:
            $ref: "../schemas/common/error_message.yaml"